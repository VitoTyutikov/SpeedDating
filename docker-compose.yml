version: '3.8'

services:
  java-app:
    build: ./backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - app-target:/app/target
    depends_on:
      - db

  db:
    image: postgres
    environment:
      POSTGRES_DB: speeddating
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  react-app:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - /app/node_modules
    depends_on:
      - java-app
volumes:
  app-target:
  postgres-data:
